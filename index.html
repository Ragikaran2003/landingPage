<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dream Consultancy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(./web.png);
            background-repeat: no-repeat;
            
            
        }

        .navbar {
            background-color: #1e1e2f;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #f39c12;
        }

        .navbar-nav .nav-link {
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #f39c12;
            transition: width 0.4s;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(to right, #4e73df, #2c3e50);
            color: #fff;
            padding: 6rem 2rem;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero-section .btn {
            border-radius: 25px;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease-in-out;
        }

        .hero-section .btn-primary {
            background-color: #f39c12;
            border: none;
            color: #fff;
        }

        .hero-section .btn-primary:hover {
            background-color: #e67e22;
            transform: translateY(-3px);
        }

        .hero-section .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
        }

        .hero-section .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Footer */
        .footer {
            background-color: #1e1e2f;
            color: #f8f9fa;
            padding: 2rem 0;
            text-align: center;
        }

        .footer .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        .footer .footer-links {
            margin: 1rem 0;
        }

        .footer .footer-links a {
            color: #f8f9fa;
            margin: 0 1rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer .footer-links a:hover {
            color: #f39c12;
        }

        .footer .footer-social {
            margin: 1rem 0;
        }

        .footer .social-link {
            color: #f8f9fa;
            margin: 0 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer .social-link:hover {
            color: #f39c12;
        }

        html {
            scroll-behavior: smooth;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }

            .hero-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Dream Consultancy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#solutions">Solutions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resources">Resources</a>
                    </li>
                </ul>
                <div class="ms-3">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#signinModal">Sign In</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Transforming Your Ideas into Stunning Websites!</h1>
        <p>We design and develop websites that captivate and engage. Let us create a digital experience tailored to your business.</p>
            <div class="d-flex justify-content-center gap-4">
                <button class="btn btn-primary">Get Started</button>
                <button class="btn btn-outline-light">ðŸš€ Explore Channels</button>
            </div>
        </div>
    </section>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="signupName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="signupName" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signupEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signinModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="signinEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signinEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signinPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signinPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-social">
            <a href="https://www.facebook.com" target="_blank" class="social-link">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social-link">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-link">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
        </div>
        <p>&copy; 2024 Podcasty. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
